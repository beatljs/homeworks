    ingress.alb.yc.io/security-groups: enpbtostqi2edseu2q2v, enpr11se0mk2rajka2ft, enp85s8p8g4jhg0dsvkh, enpjbe3ebqhi64vgtsoe
    ingress.alb.yc.io/external-ipv4-address: 158.160.51.75
#    ingress.alb.yc.io/group-name: my-ingress-group
spec:
  tls:
    - hosts:
        - k8s.beatljs.ru
      secretName: "yc-certmgr-cert-id-fpqfsg3ekmjnmdtohb60"
  rules:
    - host: k8s.beatljs.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: phpmyadmin-service
